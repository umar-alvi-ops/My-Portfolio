<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./All File/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css" integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">
    <link rel="stylesheet" href="./All File/reset.css">
    <link rel="stylesheet" href="./All File/font_os/css/font-awesome.css">
    <link rel="stylesheet" href="./Index.css">
</head>
<body>
  <section class="">
    <div class="Main mt-5 p-4">
      <div class="container ">
        <div class="row">
          <div class="col-md-6 py-5 bg-danger text-center" style="border-top-left-radius:10px ; border-bottom-left-radius:10px;">
            <div class="my-5 py-5">
              <div class="pt-5">
                <h1 class=" Hello pt-5  text-light">Welcome Back!</h1>
    
              </div>
              <div class="data pt-4 text-center">
                <p class="text-white">To Keep Connected With Us Please Login <br> With Your Personal Info</p>
              </div>
              <div class="button py-4">
                <a href="./Signin.html" class="button1 py-2 px-4 text-light btn btn-danger">SIGN IN</a>
              </div>
            </div>
          </div>
          <div class="col-md-6 p-5 bg-light text-center text-light" style="border-top-right-radius:10px ; border-bottom-right-radius:10px;">
          <h1 class=" create text-dark  mt-5 ">Create Account</h1>
          <div class=" mt-5">
              <li class="fa fa-google p-3 ml-2 bg-white text-dark"></li>
              <li class="fa fa-facebook p-3 ml-2 bg-white text-dark "></li>
              <li class="fa fa-linkedin p-3 ml-2 bg-white text-dark"></li>
          </div>
          <div class="input my-5">
              <input type="text" class="form-control mt-4" placeholder="Name" required>
              <input type="text" class="form-control mt-4" placeholder="E-Mail" required>
              <input type="text" class="form-control mt-4" placeholder="Password" required>
          </div>
          <div class="button my-4">
            <button class=" button1 py-2 px-4 text-light btn btn-danger ">SIGN UP</button>

                    </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
